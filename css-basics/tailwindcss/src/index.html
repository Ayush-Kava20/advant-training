<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-slate-900 flex flex-col justify-center items-center min-h-screen">
    <p class=" text-sm sm:text-3xl text-amber-500">Responsive Text!</p>
    <div class="conatainer bg-white flex flex-col px-15 rounded-2xl">
        <h1 class="text-slate-900 font-bold text-3xl p-10">
            Login page
        </h1>
        <div class=" mb-5 flex flex-col gap-1.5">
            <label for="email">Email :- </label>
            <input type="email" name="email" placeholder="Email" class="px-3 py-2 ring-amber-300">
        </div>
        <div class=" mb-5 flex flex-col gap-1.5">
            <label for="password">Password :- </label>
            <input type="password" name="password" placeholder="password" class="px-3 py-2 ring-amber-300">
        </div>
            
        <button 
        class="w-full h-auto px-2 py-3 mb-10 bg-white rounded-3xl
         border border-amber-500 hover:bg-amber-500 hover:text-black
         transition-all duration-900 cursor-pointer">
            Submit
        </button>
    </div>
</body>
</html>
