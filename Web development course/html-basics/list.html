<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <h1>My Favorite Fruits</h1>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <h1>My Favorite Vegetables</h1>
    <ol>
        <li>Carrot</li>
        <li>Broccoli</li>
        <li>Spinach</li>
    </ol>

</body>
</html>
